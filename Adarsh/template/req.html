        .switch-button::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 28px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s;
            margin-right: 300px;

        .dark-mode .switch-button {

        .dark-mode .switch-button::before {
